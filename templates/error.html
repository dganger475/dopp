<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body { font-family: sans-serif; background: #f8d7da; color: #721c24; padding: 2rem; }
        .error-box { background: #fff; border: 1px solid #f5c6cb; padding: 2rem; border-radius: 8px; max-width: 500px; margin: 4rem auto; }
        h1 { color: #721c24; }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>Something went wrong</h1>
        <p>{{ error_message or "An unexpected error occurred. Please try again later." }}</p>
    </div>
</body>
</html>
