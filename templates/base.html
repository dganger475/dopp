<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}DoppleGänger{% endblock %}</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
      :root {
        --primary: #1b74e4;
        --primary-light: #4f8cff;
        --accent: #8a2be2;
        --background: #0a0a0a;
        --surface: #121212;
        --card-bg: #181a20;
        --card-hover: #23263a;
        --text: #ffffff;
        --text-secondary: #b3b3b3;
        --border: #22253b;
        --shadow: 0px 2px 16px rgba(0,0,0,0.10);
      }
      body {
        font-family: 'Poppins', sans-serif;
        background: var(--background);
        color: var(--text);
        margin: 0;
        padding: 0;
        width: 100vw;
        max-width: 100vw;
        overflow-x: hidden;
        box-sizing: border-box;
        padding-top: 80px;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .main-nav {
        background-color: var(--surface);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: var(--shadow);
        border-bottom: 1px solid var(--border);
      }
      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 20px;
      }
      .nav-links {
        flex: 1;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 24px;
      }
      .nav-logo {
        display: flex;
        align-items: center;
      }
      .nav-logo img {
        height: 40px;
        width: auto;
        object-fit: contain;
      }
      .nav-link {
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-secondary);
        text-decoration: none;
        transition: color 0.2s ease;
      }
      .nav-link:hover {
        color: var(--text);
      }
      .nav-link.active {
        color: var(--primary);
      }
      .nav-link img {
        width: 24px;
        height: 24px;
        object-fit: contain;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      footer {
        background: var(--surface);
        padding: 24px 0;
        margin-top: 48px;
        border-top: 1px solid var(--border);
      }
      footer .container {
        text-align: center;
        color: var(--text-secondary);
      }
      @media (max-width: 768px) {
        .nav-logo img {
          height: 32px;
        }
        .nav-links {
          gap: 16px;
        }
        .nav-link img {
          width: 20px;
          height: 20px;
        }
      }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
  <nav class="main-nav">
    <div class="nav-container">
      <a href="{{ url_for('main.index') }}" class="nav-logo">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="DoppleGänger">
      </a>
      <div class="nav-links">
        <a href="{{ url_for('social.feed.feed_page') }}" class="nav-link{% if request.endpoint == 'social.feed.feed_page' %} active{% endif %}" title="Home">
          <img src="{{ url_for('static', filename='icons/home.svg') }}" alt="Home">
        </a>
        <a href="{{ url_for('search.search_page') }}" class="nav-link{% if request.endpoint == 'search.search_page' %} active{% endif %}" title="Search">
          <img src="{{ url_for('static', filename='icons/search.svg') }}" alt="Search">
        </a>
        <a href="{{ url_for('social.notifications.get_notifications') }}" class="nav-link{% if request.endpoint == 'social.notifications.get_notifications' %} active{% endif %}" title="Notifications">
          <img src="{{ url_for('static', filename='icons/bell.svg') }}" alt="Notifications">
        </a>
        <a href="{{ url_for('profile_view.view_profile') }}" class="nav-link{% if request.endpoint == 'profile_view.view_profile' %} active{% endif %}" title="Profile">
          <img src="{{ url_for('static', filename='icons/profile.svg') }}" alt="Profile">
        </a>
      </div>
    </div>
  </nav>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer>
    <div class="container">
      &copy; 2025 DoppleGänger
    </div>
  </footer>
  {% block footer_js %}{% endblock %}
</body>
</html>
